{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FAQ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <nav>
        <a href="/show_info/">메인</a>
        <a href="/community/">커뮤니티</a>
        <a href="/FAQ/">FAQ</a>
        <a href="/account/Login/">로그인</a>
        <a href="/account/register/">회원가입</a>
        <a href="/favorites/">즐겨찾기</a>
        <a href="/my_info/">내 정보</a>
    </nav>
    <h1>FAQ</h1>
    </hr>
    {% for f in faq %}
        <div>
            <div class="container-fluid" style="min-height: calc(32vh - 7vw);">
                <div>
                    <button data-toggle="collapse" href="#{{ f.pk }}" aria-expanded="false" aria-controls="{{ f.pk }}"><h3>{{ f.title }}</h3></button>
                </div>
                <div class="collapse" id="{{ f.pk }}">
                    <div class="well">
                        <h4>{{ f.answer }}</h4>
                    </div>
                </div>
            </div>
        </div>
        </hr>
    {% endfor %}
</body>
</html>
