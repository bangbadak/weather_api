{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <nav>
        <a href="/show_info/">메인</a>
        <a href="/community/">커뮤니티</a>
        <a href="/FAQ/">FAQ</a>
        <a href="/account/signin/">로그인</a>
        <a href="/account/register/">회원가입</a>
        <a href="/favorites/">즐겨찾기</a>
        <a href="/my_info/">내 정보</a>
    </nav>
    <div class="container my-3">
        <form method="post" class="post-form" action="{% url 'account:find_password' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="text" class="form-control" name="email" id="email"
                       value="{{ form.email.value|default_if_none:'' }}">
            </div>
            <button type="submit" class="btn btn-primary">인증번호 발송</button>
        </form>
    </div>
    <div class="container my-3">
        <form method="post" class="post-form" action="{% url 'account:find_password' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="number">인증번호 입력</label>
                <input type="text" class="form-control" name="number" id="number"
                       value="{{ form.number.value|default_if_none:'' }}">
            </div>
            <button type="submit" class="btn btn-primary">이메일로 비밀번호 받기</button>
        </form>
    </div>

</body>
</html>
